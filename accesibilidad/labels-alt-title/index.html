<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labels,alt y title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studyng">
                <span>¿Cuando comenzaste a estudiar en platzi?</span>
                <input id="started-studyng" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <img src="https://static.platzi.com/media/tmp/class-files/github/repo-curso-definitivo-html-y-css/repo-curso-definitivo-html-y-css-master/accesibilidad/claseLabelAltTitle/white-and-black-short-coated-dog-4587987.jpg" 
            alt="Imagen graciosa de un perrito"
            title="Es un perrito">
        </section>
    </main>
</body>
</html>
